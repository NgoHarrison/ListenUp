<style>

body{
  margin:0;
  padding:0;
  background-color: #FBEAEB;
  background-size:cover;
  background-position:center;
  font-size: 16px;
  font-family: Geneva, sans-serif;
  font-weight: 400;

}

h1{
  margin:0;
  padding: 0 0 20px;
  text-align:center;
  font-size:21px;
}

.container{
  width:300px;
  height:500px;
  background:	#b19cd9;
  color: #fff;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%,-50%);
  box-sizing:border-box;
  padding: 70px 40px;

}
p{
  margin:0;
  padding:0;
  font-weight:bold;
}
::placeholder {
  color: white;
  opacity: 1;
}
.container input{
  width:100%;
  margin-bottom: 20px;
}
.container input[type="text"], input[type="password"]{
  border:none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline: none;
  height:40px;
  color: #fff;
  font-size:16px;

}

.container input[type="submit"]{
  border:none;
  outline: none;
  height: 40px;
  background: #fff;
  color: #000;
  font-size: 18px;
  border-radius: 20px;
}

.container input[type="submit"]:hover{
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}



</style>

<html>
<head>
<title>Log in</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
<div class = "container">
  <h1>Login</h1>
  <form action="" method="POST">
      <div class="form-container">
    <p>Email</p>
    <input type="text" name="email" class="form" placeholder="Enter email" value = {{ request.form.username }}>
      </div>
      <div class="form-container">
      <p>Password</p>
    <input type="password" name="password" class="form" placeholder="Enter password" value = {{ request.form.password }}>
      </div>
      <input name = "login" type="submit" class="submitbutton" value = "Log in!"></input>
  
     </form>


</div>
</body>
</head>
</html>
