<style>

body{
  margin:0;
  padding:0;
  background-color: #FBEAEB;
  background-size:cover;
  background-position:center;
  font-size: 16px;
  font-family: Geneva, sans-serif;
  font-weight: 400;

}

h1{
  margin:0;
  padding: 0 0 20px;
  text-align:center;
  font-size:21px;
}

.container{
  width:700px;
  height:600px;
  background:	#80c64a;
  color: #fff;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%,-50%);
  box-sizing:border-box;
  padding: 100px 40px;

}
p{
  margin:0;
  padding:0;
  font-weight:bold;
}
::placeholder {
  color: white;
  opacity: 1;
}
.container input{
  width:100%;
  margin-bottom: 20px;
}

.content {
    margin-top: 10px;
    margin-bottom: 20px;
  width: 500px;
  height: 100px;

}

.container input[type="text"], input[type="title"]{
  border:none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline: none;
  height:40px;
  color: #fff;
  font-size:16px;

}

.container input[type="submit"]{
    margin-top: 50px;
  border:none;
  outline: none;
  height: 40px;
  background: #fff;
  color: #000;
  font-size: 18px;
  border-radius: 20px;
}


.container input[type="submit"]:hover{
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}


</style>
<html>
<head>
</head>
{% block body %}

<div class="container">
{% from "_formhelpers.html" import render_field %}
<form method = "POST" action="">
    <div class="form">
        {{ render_field(form.title,class="title") }}
    </div>
       <div class="content">
        {{ render_field(form.content,class="content") }}
    </div>

    <input type="submit" value = "Post new debate" name = "newdebate">


     </form>
</div>
{% endblock %}
</html>
